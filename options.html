<!doctype html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>

<body>
  <div class="flex-container">
    <h1>Options</h1>
    <div class="options-row">
      <span>Hide panes: </span>
      <div class="options-input">
        <label class="switch">
          <input id="hidePanes" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="options-row">
      <div id="save" class="options-button">
        <span>Save</span>
      </div>
      <div id="clear" class="options-button">
        <span>Default</span>
      </div>
    </div>
  </div>
  <script src="js/options.js"></script>
</body>

</html>
